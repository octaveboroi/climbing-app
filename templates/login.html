<!-- templates/login.html - Page de connexion -->
{% extends "base.html" %}
{% block title %}Connexion - Escalade{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">üßó‚Äç‚ôÇÔ∏è Escalade</h2>
            <p class="text-gray-600 mt-2">Connexion √† la comp√©tition</p>
        </div>
        
        <form hx-post="/api/login" hx-target="#login-result" class="space-y-6">
            <div>
                <label class="form-label">Code de connexion</label>
                <input type="text" 
                       name="code" 
                       class="form-input text-center text-2xl tracking-widest" 
                       maxlength="6" 
                       pattern="[0-9]{6}" 
                       placeholder="123456" 
                       required
                       autocomplete="off">
                <p class="text-sm text-gray-500 mt-1">
                    Entrez votre code √† 6 chiffres fourni par l'organisateur
                </p>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Se connecter
            </button>
        </form>
        
        <div id="login-result" class="mt-4"></div>
        
        <!-- Connexion multiple pour parents -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h3 class="text-sm font-semibold text-gray-700 mb-4">Connexion multiple</h3>
            <div id="multiple-codes">
                <input type="text" 
                       class="form-input text-center mb-2" 
                       maxlength="6" 
                       pattern="[0-9]{6}" 
                       placeholder="Code 1">
            </div>
            <button onclick="addCodeField()" class="text-blue-600 text-sm">+ Ajouter un code</button>
            <button onclick="loginMultiple()" 
                    class="w-full mt-4 bg-green-600 text-white py-2 px-4 rounded-lg text-sm hover:bg-green-700">
                Connexion multiple
            </button>
        </div>
    </div>
</div>

<script>
function addCodeField() {
    const container = document.getElementById('multiple-codes');
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'form-input text-center mb-2';
    input.maxLength = 6;
    input.pattern = '[0-9]{6}';
    input.placeholder = 'Code ' + (container.children.length + 1);
    container.appendChild(input);
}

function loginMultiple() {
    const inputs = document.querySelectorAll('#multiple-codes input');
    const codes = Array.from(inputs).map(input => input.value).filter(code => code.length === 6);
    
    if (codes.length === 0) {
        alert('Veuillez entrer au moins un code valide');
        return;
    }
    
    fetch('/api/login/multiple', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codes: codes })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/grimpeur/dashboard';
        } else {
            alert(data.message || 'Erreur de connexion');
        }
    });
}
</script>
{% endblock %}
